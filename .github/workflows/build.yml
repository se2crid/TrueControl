name: Build Unsigned IPA for iOS (Expo)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Expo CLI
        run: npm install -g expo-cli

      # If you have an EXPO_TOKEN secret and want to login, uncomment below:
      # - name: Login to Expo
      #   env:
      #     EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      #   run: expo login --token $EXPO_TOKEN

      - name: Build project for iOS (development build, unsigned)
        run: npx expo run:ios --no-install --device

